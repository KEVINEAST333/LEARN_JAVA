<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" type="text/css" href="css/regist.css">
</head>
<body>

    <div class="wrapper">
        <article>
            <h1><em>Logo</em><span>新用户注册</span></h1>
            <div class="main">
                <form method="POST" enctype="multipart/form-data" action="/InsertUserServlet">
                    <div class="userName">
                        <input type="text" name="userName" placeholder="用户名"><em>由5-8个字符组成！</em>
                    </div>
                    <div class="password">
                        <input type="password" name="password" placeholder="密码"><em>使用字母、数字、符号两种及以上的组合，8-12个字符</em>
                    </div>
                    <input type="submit" value="注册">
                </form>
            </div>
        </article>
    </div>
</body>
</html>
